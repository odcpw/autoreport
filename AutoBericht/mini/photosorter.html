<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoBericht Photo Sorter</title>
  <link rel="stylesheet" href="photosorter.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-switcher">
        <a class="app-switcher__item is-active" href="./photosorter.html">PhotoSorter</a>
        <a class="app-switcher__item" href="./index.html">AutoBericht</a>
      </div>
      <div class="actions">
        <div class="layout-toggle" role="group" aria-label="Layout">
          <button type="button" data-layout="stacked">Stacked</button>
          <button type="button" data-layout="tabs">Tabs (1/2/3)</button>
        </div>
        <button id="pick-project">Open Project Folder</button>
        <button id="load-sidecar" disabled>Reload sidecar</button>
        <button id="load-categories" disabled>Load PSCategoryLabels</button>
        <button id="pick-photos" disabled>Select Photo Folder</button>
        <button id="scan-photos" disabled>Scan Photos</button>
        <button id="save-sidecar" disabled>Save tags</button>
        <button id="save-log">Save debug log</button>
      </div>
    </header>

    <section class="status" id="status">
      <span class="status__text" id="status-text"></span>
      <button type="button" class="status__close" id="status-close" aria-label="Dismiss status">Ã—</button>
    </section>

    <main class="layout">
      <section class="viewer">
        <div class="viewer__header">
          <div class="viewer__meta" id="photo-meta">No photos loaded</div>
          <div class="viewer__controls">
            <button id="filter-toggle" class="ghost" disabled>Show Unsorted</button>
            <button id="prev-photo" disabled>Prev (A)</button>
            <button id="next-photo" disabled>Next (D)</button>
          </div>
        </div>
        <div class="viewer__image">
          <img id="photo-image" alt="Selected photo preview" />
        </div>
        <div class="viewer__observations">
          <div class="panel panel--observations" id="panel-observations"></div>
        </div>
        <div class="viewer__thumbs" id="thumbs"></div>
      </section>

      <aside class="sidebar">
        <div class="panel-tabs" role="tablist" aria-label="Tag panels">
          <button type="button" data-panel-tab="report">1 Bericht</button>
          <button type="button" data-panel-tab="observations">2 Beobachtungen</button>
          <button type="button" data-panel-tab="training">3 Training</button>
        </div>

        <div class="panel panel--report" id="panel-report"></div>
        <div class="panel-slot" id="panel-observations-slot"></div>
        <div class="panel panel--training" id="panel-training"></div>

        <div class="notes">
          <label for="photo-notes">Notes</label>
          <textarea id="photo-notes" rows="4" placeholder="Add context for this photo..."></textarea>
        </div>
      </aside>
    </main>
  </div>

  <script src="../libs/sheetjs/xlsx.full.min.js"></script>
  <script src="../shared/debug-log.js"></script>
  <script src="pscategorylabels.seed.js"></script>
  <script src="photosorter.js"></script>
</body>
</html>
