<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoBericht</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Avenir", "Segoe UI", system-ui, sans-serif;
      background: #f6f3ef;
      color: #1e1e1e;
    }
    body { margin: 0; }
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 24px;
    }
    .card {
      width: min(900px, 100%);
      background: #ffffff;
      border-radius: 20px;
      padding: 28px 32px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
    }
    h1 { margin: 0 0 8px; font-size: 2rem; }
    p { margin: 0 0 16px; color: #4a4a4a; }
    .actions {
      display: grid;
      gap: 12px;
      margin-top: 20px;
    }
    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 18px;
      border-radius: 14px;
      background: #1a232f;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    a.button.secondary {
      background: #f6d365;
      color: #1a232f;
    }
    a.link {
      color: #1a232f;
      text-decoration: none;
      font-weight: 600;
    }
    .note {
      margin-top: 18px;
      padding: 12px 14px;
      background: #fff3cd;
      border-radius: 12px;
      color: #5f4b00;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>AutoBericht</h1>
      <p>This repo now defaults to the minimal, folder-first editor. Legacy UI is still available.</p>

      <div class="actions">
        <a class="button" href="./mini/index.html">Open Minimal Editor</a>
        <a class="button" href="./mini/photosorter.html">Open Photo Sorter</a>
        <a class="button secondary" href="./experiments/fs-access-spike.html">Run FS Access Spike</a>
      </div>

      <div class="note">
        If you launched via the PowerShell server, this page is just a landing hub. The start script
        now opens the minimal editor directly.
      </div>
    </div>
  </div>
</body>
</html>
